<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetUs - Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Hero Section (Header) -->
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <a href="/index.html" class="logo-link">
                    <img src="/imagenes/PTuLogo.png" alt="PetUs Logo" class="logo-img">
                    <span>PetUs</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#features">Beneficios</a></li>
                <li><a href="/pages/marketplace/marketplace.html">Catálogo</a></li>
                <li><a href="/pages/login/login.html">Inicia sesión</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
            <div class="navbar-right">
                <button class="cta-button">Mi Cuenta</button>
                <img src="/imagenes/carrito.png" alt="Carrito de compras" class="cart-icon">
            </div>
        </nav>
    </header>

    <!-- Formulario de Registro -->
    <main>
        <div class="register-container">
            <div class="register-box">
                <h2>Crear una Cuenta</h2>
                <form id="register-form" method="POST">
                    <div class="input-group">
                        <label for="nombre_completo">Nombre Completo:</label>
                        <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="input-group">
                        <label for="nombre_usuario">Nombre de Usuario:</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingresa un nombre de usuario único" required>
                    </div>
                    <div class="input-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="input-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña segura" required>
                    </div>
                    <button type="submit" class="register-button">Registrarse</button>
                    <div id="error-message" style="display: none; color: red;"></div>
                </form>
                <p class="login-link">¿Ya tienes una cuenta? <a href="/pages/login/login.html">Inicia sesión aquí</a>.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="dark-footer">
        <div class="footer-left">
            <p>© 2024 PetUs. All rights reserved.</p>
            <p class="footer-warning">El contenido de este sitio web es solo para fines informativos.</p>
        </div>
        <div class="footer-center">
            <img src="/imagenes/PTuLogo.png" alt="PetUs Logo">
            <p>PetUs</p>
        </div>
        <div class="footer-right">
            <h3>Contáctanos</h3>
            <div class="footer-social">
                <a href="#" aria-label="Facebook"><img src="/imagenes/facebook.png" alt="Facebook"></a>
                <a href="#" aria-label="Instagram"><img src="/imagenes/instagram.png" alt="Instagram"></a>
                <a href="#" aria-label="Twitter"><img src="/imagenes/x.webp" alt="Twitter"></a>
                <a href="#" aria-label="YouTube"><img src="/imagenes/youtube.png" alt="YouTube"></a>
            </div>
        </div>
    </footer>
</body>
</html>
