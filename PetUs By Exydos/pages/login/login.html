<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetUs - Tu Tienda de Mascotas</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Hero Section (Carrusel) -->
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <img src="/imagenes/PTuLogo.png" alt="PetUs Logo" class="logo-img">
                <span>PetUs</span>
            </div>
            <ul class="nav-links">
                <li><a href="#features">Beneficios</a></li>
                <li><a href="#catalog">Catálogo</a></li>
                <li><a href="#register">Crea tu cuenta</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
            <div class="navbar-right">
                <button class="cta-button">Mi Cuenta</button>
                <img src="/imagenes/carrito.png" alt="Carrito de compras" class="cart-icon">
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                <div id="error-message" style="display: none; color: red;"></div> <!-- Contenedor de errores -->
            </form>            
            <a href="/recover-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
            <p class="signup-link">¿No tienes cuenta? <a href="/register">Regístrate aquí</a>.</p>
        </div>
    </div>
    

    <!-- Footer Section -->
    <footer class="dark-footer">
        <!-- Izquierda: Derechos reservados y advertencia -->
        <div class="footer-left">
            <p>© 2024 PetUs. All rights reserved.</p>
            <p class="footer-warning">El contenido de este sitio web es solo para fines informativos.</p>
        </div>

        <!-- Centro: Logo y texto destacado -->
        <div class="footer-center">
            <img src="/imagenes/PTuLogo.png" alt="PetUs Logo">
            <p>PetUs</p>
        </div>

        <!-- Derecha: Título y redes sociales -->
        <div class="footer-right">
            <h3>Contáctanos</h3>
            <div class="footer-social">
                <a href="#" aria-label="Facebook">
                    <img src="/imagenes/facebook.png" alt="Facebook">
                </a>
                <a href="#" aria-label="Instagram">
                    <img src="/imagenes/instagram.png" alt="Instagram">
                </a>
                <a href="#" aria-label="Twitter">
                    <img src="/imagenes/x.webp" alt="Twitter">
                </a>
                <a href="#" aria-label="YouTube">
                    <img src="/imagenes/youtube.png" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="login.js"></script>
</body>
</html>
